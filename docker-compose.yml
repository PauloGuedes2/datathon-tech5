services:
  passos-magicos-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passos-magicos-container
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONPATH=/app
    volumes:
      # Persiste o modelo treinado
      - ./app/models:/app/app/models
      # Persiste os logs de produção (predictions.csv)
      - ./logs:/app/logs
      # NOVO: Persiste os dados de referência do Evidently (reference_data.csv)
      # Isso garante que o dashboard funcione mesmo após reiniciar o container
      - ./app/monitoring:/app/app/monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s